<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Vihans Game</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script src="movement.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->

  <a-scene id="scene">

<!-- <a-super-sky></a-super-sky> -->
<!-- <simple-sun-sky></simple-sun-sky> -->
<a-assets>
<a-asset-item id="playerimage" src="scene.gltf"></a-asset-item>


</a-assets>

<!-- a frame environment -->
<a-entity id="environment" environment="preset:goldmine; skyColor:black">
</a-entity>

<a-entity id="camera"  camera position="0 2 0" wasd-controls look-controls="pointerLockEnabled: false">

  <!-- player -->
  <a-entity id="player" gltf-model="#playerimage"  scale="1 1 1" position="2.7 -2 -2" animation-mixer rotation="0 90 0"></a-entity>

  </a-entity>
     
</a-entity>
<a-entity position="0 0 -2">
  <a-box  id="rect1"  scale="6 8 0.25" position="1,-1,-5"> </a-box>
  <a-box  id="rect1"  scale="6 8 0.25" position="-2,-1,-5" rotation="0 90 0"> </a-box>
  <a-box  id="rect1"  scale="6 8 0.25" position="-2,-1,-5" rotation="-90 90 0"> </a-box>

</a-entity>
 

</a-scene>
</body>

</html>
